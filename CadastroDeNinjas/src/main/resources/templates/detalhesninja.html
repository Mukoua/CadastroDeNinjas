<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Detalhes do Ninja</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 40px 20px;
            color: #333;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        h1 {
            text-align: center;
            padding: 30px 20px;
            margin: 0;
            background: #ff9500;
            color: white;
            font-size: 2.5rem;
            text-shadow: 0 2px 10px rgba(0,0,0,0.4);
        }
        .card {
            padding: 40px;
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
            align-items: flex-start;
            justify-content: center;
        }
        .ninja-img {
            flex: 1 1 300px;
            text-align: center;
        }
        .ninja-img img {
            width: 280px;
            height: 380px;
            object-fit: cover;
            border-radius: 20px;
            border: 6px solid #ff9500;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.4s ease;
        }
        .ninja-img img:hover { transform: scale(1.08); }
        .ninja-info {
            flex: 2 1 400px;
            background: #f8f9fa;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        .info-item {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px dashed #ddd;
        }
        .info-item:last-child { border-bottom: none; margin-bottom: 0; padding-bottom: 0; }
        .info-label {
            font-weight: 700;
            color: #ff9500;
            font-size: 1.1rem;
            display: block;
            margin-bottom: 6px;
        }
        .info-value {
            font-size: 1.3rem;
            color: #2c3e50;
        }
        .missao {
            background: linear-gradient(135deg, #ffeaa7, #fdcb6e);
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
            box-shadow: 0 6px 15px rgba(253, 203, 110, 0.4);
        }
        .missao h3 {
            margin: 0 0 10px 0;
            color: #e67e22;
            font-size: 1.4rem;
        }
        .sem-missao {
            background: #ecf0f1;
            color: #7f8c8d;
            text-align: center;
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
            font-style: italic;
        }
        .btn-group {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
        }
        .btn {
            display: inline-block;
            padding: 12px 28px;
            margin: 0 10px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            min-width: 140px;
        }
        .btn-voltar { background: #7f8c8d; color: white; }
        .btn-voltar:hover { background: #95a5a6; }
        .btn-editar { background: #f39c12; color: white; }
        .btn-editar:hover { background: #e67e22; }
        .btn-deletar { background: #e74c3c; color: white; }
        .btn-deletar:hover { background: #c0392b; }
        .btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        @media (max-width: 768px) {
            .card { flex-direction: column; padding: 20px; }
            .ninja-img img { width: 240px; height: 330px; }
            .ninja-info { padding: 20px; }
            .btn { display: block; margin: 12px auto; width: 80%; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>üç• Detalhes do Ninja</h1>

    <!-- Usando th:object corretamente (s√≥ uma vez, no n√≠vel superior) -->
    <div th:object="${ninja}" class="card">

        <!-- Imagem -->
        <div class="ninja-img">
            <img th:src="*{imgUrl}"
                 th:alt="*{nome}"
                 src="https://via.placeholder.com/280x380/2c3e50/ffffff?text=Ninja" />
        </div>

        <!-- Informa√ß√µes -->
        <div class="ninja-info">
            <div class="info-item">
                <span class="info-label">ID</span>
                <span class="info-value" th:text="*{id}">1</span>
            </div>
            <div class="info-item">
                <span class="info-label">Nome Completo</span>
                <span class="info-value" th:text="*{nome}">Naruto Uzumaki</span>
            </div>
            <div class="info-item">
                <span class="info-label">Idade</span>
                <span class="info-value" th:text="*{idade} + ' anos'">17 anos</span>
            </div>
            <div class="info-item">
                <span class="info-label">Email</span>
                <span class="info-value" th:text="*{email}">naruto@konoha.ninja</span>
            </div>
            <div class="info-item">
                <span class="info-label">Rank</span>
                <span class="info-value" th:text="*{rank}">Genin</span>
            </div>

            <!-- Miss√£o Atual -->
            <div th:if="*{missoes} != null" class="missao">
                <h3>üå∏ Miss√£o Atual</h3>
                <strong th:text="*{missoes.nomeDaMissao}">Resgatar o Sasuke</strong><br><br>
                Dificuldade:
                <strong style="color: #e74c3c;" th:text="*{missoes.dificuldade}">A</strong>
            </div>

            <div th:if="*{missoes} == null" class="sem-missao">
                <em>Sem miss√£o no momento</em>
            </div>
        </div>
    </div>

    <!-- Bot√µes (fora do th:object, por isso usamos ${ninja.id}) -->
    <div class="btn-group">
        <a th:href="@{/ninjas/ui/listar}" class="btn btn-voltar">‚Üê Voltar √† Lista</a>
        <a th:href="@{/ninjas/ui/editar/{id}(id=${ninja.id})}" class="btn btn-editar">Editar Ninja</a>
        <a th:href="@{/ninjas/ui/deletar/{id}(id=${ninja.id})}"
           class="btn btn-deletar"
           onclick="return confirm('Tem certeza que deseja apagar permanentemente este ninja?')">
            Deletar Ninja
        </a>
    </div>

</div>

</body>
</html>
