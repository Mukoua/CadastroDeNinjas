<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Ninja - Vila Oculta da Folha</title>

    <!-- Fonte estilo Naruto -->
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: 'Kanit', sans-serif;
            background: url('https://i.imgur.com/3hP2d8b.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 15, 35, 0.8);
            z-index: 1;
        }

        .container {
            background: rgba(15, 25, 45, 0.95);
            padding: 40px 50px;
            border-radius: 20px;
            border: 4px solid #ff7300;
            box-shadow: 0 0 40px rgba(255, 115, 0, 0.8);
            max-width: 550px;
            width: 90%;
            position: relative;
            z-index: 2;
            text-align: center;
        }

        .konoha-symbol {
            width: 120px;
            height: 120px;
            margin: -80px auto 20px;
            background: url('https://i.imgur.com/2q3X5bL.png') center/contain no-repeat;
        }

        h1 {
            color: #ff7300;
            text-shadow: 0 0 15px #ff7300;
            font-size: 2.8rem;
            margin: 10px 0 30px;
        }

        .mensagem {
            background: #ff4444;
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .mensagem.sucesso {
            background: #00c851;
        }

        label {
            display: block;
            text-align: left;
            margin: 15px 0 8px;
            font-weight: bold;
            color: #ff9a56;
            text-shadow: 0 0 5px #000;
        }

        input, select {
            width: 100%;
            padding: 14px;
            border: 2px solid #ff7300;
            border-radius: 10px;
            background: #0f1e3a;
            color: #fff;
            font-size: 1rem;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #ff9a56;
            box-shadow: 0 0 15px rgba(255, 154, 86, 0.7);
        }

        button {
            margin-top: 30px;
            background: linear-gradient(to bottom, #ff7300, #e55a00);
            color: white;
            border: none;
            padding: 16px 40px;
            font-size: 1.4rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            width: 100%;
            box-shadow: 0 8px 20px rgba(255, 115, 0, 0.6);
            transition: all 0.3s;
        }

        button:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(255, 115, 0, 0.8);
        }

        .footer {
            margin-top: 30px;
            font-size: 0.9rem;
            opacity: 0.9;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="konoha-symbol"></div>

    <h1>Cadastro de Novo Ninja</h1>

    <!-- Mensagem de sucesso ou erro -->
    <div th:if="${mensagem != null}"
         th:class="${mensagem.contains('sucesso') ? 'mensagem sucesso' : 'mensagem'}"
         th:text="${mensagem}">
    </div>

    <form th:action="@{/ninjas/ui/salvar}" th:object="${ninja}" method="post">

        <label for="nome">Nome Completo</label>
        <input type="text" id="nome" th:field="*{nome}" required placeholder="Ex: Naruto Uzumaki" />

        <label for="email">Email</label>
        <input type="email" id="email" th:field="*{email}" required placeholder="ninja@konoha.com" />

        <label for="imgUrl">URL da Foto do Ninja</label>
        <input type="url" id="imgUrl" th:field="*{imgUrl}" required placeholder="https://..." />

        <label for="idade">Idade</label>
        <input type="number" id="idade" th:field="*{idade}" min="8" max="120" required />

        <label for="rank">Rank Shinobi</label>
        <select id="rank" th:field="*{rank}" required>
            <option value="">Selecione o Rank</option>
            <option value="Genin">Genin</option>
            <option value="Chunin">Chūnin</option>
            <option value="Jounin">Jōnin</option>
            <option value="ANBU">ANBU</option>
            <option value="Kage">Kage</option>
            <option value="Sannin">Sannin</option>
        </select>

        <button type="submit">Cadastrar na Vila da Folha!</button>
    </form>

    <div class="footer">
        <p>“Eu nunca volto atrás da minha palavra... essa é a minha via de ninja!”</p>
        <strong>— Naruto Uzumaki</strong>
    </div>
</div>

</body>
</html>
